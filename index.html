<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>我爱你-胡诗涵</title>  
    <style>  
        body {  
            margin: 0;  
            padding: 0;  
            height: 100vh;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);  
            font-family: 'Arial', sans-serif;  
            overflow: hidden;  
        }  
  
        #envelope {  
            background-color: #fff;  
            border: 2px solid #ff6b81;  
            width: 150px;  
            height: 100px;  
            position: relative;  
            cursor: pointer;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            transition: transform 0.5s ease, background-color 0.5s ease;  
            border-radius: 10px;  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  
        }  
  
        #envelope::before, #envelope::after {  
            content: '';  
            position: absolute;  
            width: 150px;  
            height: 50px;  
            background-color: #ff6b81;  
            transform: rotate(45deg);  
            border-radius: 5px;  
        }  
  
        #envelope::before {  
            top: -40px;  
        }  
  
        #envelope::after {  
            bottom: -40px;  
        }  
  
        #envelope:hover {  
            transform: scale(1.1);  
            background-color: #ffe5e9;  
        }  
  
        #message {  
            display: none;  
            text-align: center;  
            font-size: 2.5rem;  
            color: #ffffff;  
            animation: fadeIn 2s forwards;  
        }  
  
        @keyframes fadeIn {  
            from { opacity: 0; }  
            to { opacity: 1; }  
        }  

        @media (max-width: 600px) {  
            #message {  
                font-size: 2rem;  
            }  
  
            #envelope {  
                width: 120px;  
                height: 80px;  
            }  
        }  

        #hearts {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            overflow: hidden;  
            pointer-events: none;  
        }  
  
        .heart {  
            width: 20px;  
            height: 20px;  
            background-color: rgba(255, 107, 129, 0.8);  
            position: absolute;  
            bottom: -20px;  
            animation: floatUp 5s infinite;  
            transform: rotate(45deg);  
        }  
  
        @keyframes floatUp {  
            0% {  
                transform: translateY(0) rotate(45deg);  
                opacity: 1;  
            }  
            100% {  
                transform: translateY(-100vh) rotate(45deg);  
                opacity: 0;  
            }  
        }  
    </style>  
</head>  
<body>  
  
<div id="envelope">💌</div>  
<div id="message">  
    <p>亲爱的胡诗涵，</p>  
    <p>遇见你，是我一生中最美好的缘分。</p>  
    <p>每一次看见你，世界都变得更明亮。</p>  
    <p>我愿意陪你走过每一个四季，每一个晨昏。</p>  
    <p>胡诗涵，我喜欢你，愿意和你携手，走过未来的每一个浪漫时光 💖</p>  
</div>  
  
<div id="hearts"></div>  
  
<audio id="bg-music" preload="auto" style="display: none;">  
    <source src="https://raw.githubusercontent.com/saikesw/toubaoAI/refs/heads/main/%E5%8B%87%E6%B0%94.mp3" type="audio/mpeg">  
    Your browser does not support the audio element.  
</audio>  
  
<script>  
    const envelope = document.getElementById('envelope');  
    const message = document.getElementById('message');  
    const bgMusic = document.getElementById('bg-music');  
    const heartsContainer = document.getElementById('hearts');  
  
    envelope.addEventListener('click', () => {  
        envelope.style.display = 'none';  
        message.style.display = 'block';  
  
          
        if (bgMusic.readyState >= 2) {  
            bgMusic.currentTime = 14;  
            bgMusic.play().catch(error => console.log('播放失败:', error));  
        } else {  
            bgMusic.addEventListener('canplay', function() {  
                bgMusic.currentTime = 14;  
                bgMusic.play().catch(error => console.log('播放失败:', error));  
            });  
        }  
  
    
        for (let i = 0; i < 50; i++) {  
            const heart = document.createElement('div');  
            heart.classList.add('heart');  
            heart.style.left = `${Math.random() * 100}vw`;  
            heart.style.animationDuration = `${Math.random() * 3 + 3}s`;  
            heart.style.opacity = Math.random();  
            heartsContainer.appendChild(heart);  
        }  
    });  
</script>  
  
</body>  
</html>
